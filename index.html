<!DOCTYPE html>
<html>
<head>
    <title>Live LoRa Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* FIX: Height must be set for the map to appear */
        #map { height: 100vh; width: 100%; background: #222; }
        body, html { margin: 0; padding: 0; overflow: hidden; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAXHGF2-PukQDz2bzk_-kRn7EZhTYIC0vU", 
            projectId: "myloramap-4cc73",
            databaseURL: "https://myloramap-4cc73-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Initial Map center
        const map = L.map('map').setView([8.91, 76.63], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker = L.marker([8.91, 76.63]).addTo(map);

        // Listen for data
        db.ref("location").on("value", (snapshot) => {
            const data = snapshot.val();
            if (data && data.lat && data.lng) {
                const pos = [data.lat, data.lng];
                
                // Move marker and pan map
                marker.setLatLng(pos);
                map.panTo(pos); 
                
                marker.bindPopup(`<b>Status:</b> ${data.msg}<br>Time: ${data.time}`).openPopup();
                
                // SOS Visual Alert
                document.getElementById('map').style.border = data.msg.includes("SOS") ? "10px solid red" : "none";
            }
        });
    </script>
</body>
</html>
