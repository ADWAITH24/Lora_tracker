<!DOCTYPE html>
<html>
<head>
    <title>SOS LoRa Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* FIX: Explicit height makes the map visible */
        #map { height: 100vh; width: 100%; }
        body, html { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Use your specific Asia-Southeast URL
        const firebaseConfig = {
            apiKey: "AIzaSyAXHGF2-PukQDz2bzK_-kRn7EZhTYlC0vU", 
            projectId: "myloramap-4cc73",
            databaseURL: "https://myloramap-4cc73-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const map = L.map('map').setView([12.97, 77.59], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker = L.marker([12.97, 77.59]).addTo(map);

        db.ref("location").on("value", (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const pos = [data.lat, data.lng];
                marker.setLatLng(pos);
                map.setView(pos, 15);
                marker.bindPopup(`<b>Status:</b> ${data.msg}<br><b>Time:</b> ${data.time}`).openPopup();
                
                // Visual SOS alert
                document.getElementById('map').style.border = data.msg.includes("SOS") ? "10px solid red" : "none";
            }
        });
    </script>
</body>
</html>
